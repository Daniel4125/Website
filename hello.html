<html>
  <head>
    <script src="lib/p5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <script>
      function setup() {
        createCanvas(800, 800);
      }

      function draw() {
        background(220);

      if (mouseIsPressed) {
        fill(0);
      } else {
        fill(255);
      }
      ellipse(mouseX, mouseY, 80, 80)
    }
  </script>
  </body>

</html>
